name: OS X

on:
  push:
    branches: [ master ]
    tags: [ "*" ]
  pull_request:
    branches: [ master ]

jobs:
  osx:
    runs-on: macos-10.15

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install homebrew deps
        run: brew install fftw hdf5 boost-python3 cfitsio wcslib wget gfortran

      - name: pip install numpy
        run: pip3 install numpy

#      - name:  get SOFA
#        run: wget http://www.iausofa.org/2015_0209_F/sofa_f-20150209_a.tar.gz -O sofa.tgz

      - name:  get WSRT measures
        run: wget ftp://ftp.astron.nl/outgoing/Measures/WSRT_Measures.ztar -O WSRT_Measures.ztar

      - name: extract and compile sofa
        run: |
          mkdir -p build
          cd build
          tar zxvf ../WSRT_Measures.ztar
#          tar zxvf ../sofa.tgz
#          cd sofa/20150209_a/f77/src/
#          make 
#          make test 
#          cd ../../../../

      - name: configure
        run: cmake .. \
              -DBUILD_TESTING=ON \
              -DUSE_OPENMP=OFF \
              -DUSE_HDF5=ON \
              -DBUILD_PYTHON=OFF \
              -DBUILD_PYTHON3=ON \
              -DBoost_NO_BOOST_CMAKE=True \
              -DDATA_DIR=. \
              -DSOFA_ROOT_DIR=. \
              -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/installed

      - name: build
        run: make -j3

      - name: run tests  
        run: CTEST_OUTPUT_ON_FAILURE=1 ctest -E tConvert
    
      - name: install
        run: make install
