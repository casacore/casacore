language: cpp
cache: ccache

env:
  global:
    - CCACHE_COMPRESS=1
    - CCACHE_CPP2=yes

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
    - os: osx
      compiler: clang
      env: PYTHONVERSION=2.7
    - os: osx
      compiler: clang
      env: PYTHONVERSION=3.4

sudo: false

install:
  - ./.travis/install.sh

addons:
  apt:
    packages:
    - ccache
    - cmake
    - flex
    - bison
    - libblas-dev
    - liblapack-dev
    - libcfitsio3-dev
    - wcslib-dev
    - libfftw3-dev
    - gfortran
    - libncurses5-dev
    - libreadline6-dev
    - libhdf5-serial-dev
    - libboost-dev
    - libboost-python-dev
    - python-numpy
    - python3-numpy

before_script:
  # Work around travis problem with shell-session-update on OSX
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then unset -f cd; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then shell_session_update() { :; }; fi
  - ./.travis/before_script.sh

script:
  # Work around travis problem with shell-session-update on OSX
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then unset -f cd; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then shell_session_update() { :; }; fi
  - cd ${TRAVIS_BUILD_DIR}/build
  - ccache -s
  - ccache -z
  - make -j2
  - if [ "$TRAVIS_OS_NAME" = osx ]; then TESTS_TO_SKIP="tConvert$"; else TESTS_TO_SKIP=""; fi
    # Skip tConvert on OSX; boost-python can't be found on non-standard location
  - env CTEST_OUTPUT_ON_FAILURE=1 ctest -E ${TESTS_TO_SKIP}
  - make install
  - ccache -s

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a21dbde2d416245fd698
    on_success: always
    on_failure: always
    on_start: false
